<!-- Create a Recipe App by integrating the "TheMealDB" API's random recipe endpoint. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe App</title>   
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="section1 pt-5 pb-5 text-center">
        <h2 class="fs-1 mt-5">Click The Button Below For Another Recipe</h2>
        <button class="fs-3 btn btn-success">Get A New Recipe</button>
    </div>

    <div id="imageContainer">
            <h1 id="recipeName"></h1>
            <p id="recipeImage"></p>
    </div>

    <div class="container-fluid bg-light">
        <div class="row ps-5">
            <div class="col-sm-12 col-lg-4 pt-5 border-start-0 border-2 border-white">
                <h3>Ingredients</h3>
                <ul id="ingredientList"></ul>
            </div>
            <div class="col-sm-12 col-lg-8 pt-5">
                <h3>Steps</h3>
                <ol id="stepList"></ol>
            </div>
        </div>
    </div>

    <div id="recipeVideoContainer">
        <p id="recipeVideo"></p>
    </div>



    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
